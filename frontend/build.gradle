plugins {
    id "com.moowork.node" version "1.2.0"
    id 'war'
}
group 'me.demoniacdeath.chat.frontend'
version '1.0-SNAPSHOT'

task npmStart(type: NpmTask) {
    args = ['start']
}

task npmRunBuild(type: NpmTask) {
    args = ['run', 'build']
}

war {
    archiveName 'frontend.war'
    destinationDir = file('out/war')
    from 'dist/frontend'
}
